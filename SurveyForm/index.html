<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">survey form</h1>
        <p id="description">here goes the description of the survey</p>
        
        <form action="" id="survey-form">
            <label for="name" id="name-label">What's your name?<i class="red-asterisk">*</i></label> 
            <input type="text" name="name" id="name" placeholder="JoÃ£o Victor Souza" required>
            
            <br>

            <label for="email" id="email-label">What email address can we reach you at?<i class="red-asterisk">*</i></label> 
            <input type="email" name="email" id="email" placeholder="example@mail.com" required>
            
            <br>

            <label for="number" id="number-label">How old are you?<i class="red-asterisk">*</i></label>
            <input type="number" name="age" id="number" placeholder="'23'" min="18" max="99" required>
            
            <br>

            <label for="tel" id="tel-label">What's your phone number? <i class="optional">(optional)</i> </label>
            <input type="tel" name="tel" id="tel" placeholder="21 99070-0465" required>

            <br>

            <label for="dropdown" id="country-label">What country do you live in?<i class="red-asterisk">*</i></label>
            <select name="dropdown" id="dropdown" required>
                <option disabled selected value="">select country</option>
                <option value="australia">Australia</option>
                <option value="brazil">Brazil</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="other">Other</option>
            </select>
            
            <br>
            <hr>

            <label id="situation-label">What is your current professional situation?<i class="red-asterisk">*</i></label>
            
            
            <label class="radio-labels" for="employed"><input type="radio" name="situation" id="employed" value="employed"> Employed</label>

            
            <label class="radio-labels" for="unemployed"><input type="radio" name="situation" id="unemployed" value="unemployed"> Unemployed</label>

            
            <label class="radio-labels" for="freelancer"><input type="radio" name="situation" id="freelancer" value="freelancer"> Freelancer</label>

            
            <label class="radio-labels" for="student"><input  type="radio" name="situation" id="student" value="student"> Student</label>

            
            <label class="radio-labels" for="other"><input type="radio" name="situation" id="other" value="other"> Other</label>
            
            <br>

            <label for="" id="languages-label">Programming Languages / Languages:<i class="red-asterisk">*</i></label>
     
            <label class="checkbox-labels" for="html"><input type="checkbox" name="html" id="html" value="html"> HTML</label>

            <label class="checkbox-labels" for="css"><input type="checkbox" name="css" id="css" value="css"> CSS</label>

            <label class="checkbox-labels" for="javaScript"><input type="checkbox" name="javaScript" id="javaScript" value="javaScript"> JavaScript</label>

            <br>

            <label id="frameworks-label">Frameworks/Libraries:<i class="red-asterisk">*</i></label>
            
            <label class="checkbox-labels" for="react"><input type="checkbox" name="react" id="react" value="react"> React</label>

            <label class="checkbox-labels" for="angular"><input type="checkbox" name="angular" id="angular" value="angular"> Angular</label>

            <label class="checkbox-labels" for="vue"><input type="checkbox" name="vue" id="vue" value="vue"> Vue</label>

            <label class="checkbox-labels" for="svelte"><input type="checkbox" name="svelte" id="svelte" value="svelte"> Svelte</label>
            
            <label class="checkbox-labels" for="boiler-plate"><input type="checkbox" name="boiler-plate" id="boiler-plate" value="boiler-plate"> HTML5 Boiler Plate</label>

            <label class="checkbox-labels" for="tailwind-css"><input type="checkbox" name="tailwind-css" id="tailwind-css" value="tailwind-css"> Tailwind CSS</label>

            <label class="checkbox-labels" for="bootstrap"><input type="checkbox" name="bootstrap" id="bootstrap" value="bootstrap"> Bootstrap</label>
            
            <label class="checkbox-labels" for="other-framework"><input type="checkbox" name="other-framework" id="other-framework" value="other-framework">  Other</label>


            <br>
            <hr>

            <label for="textarea" id="textarea-label">Notes, questions and suggestions: <i class="optional">(optional)</i></label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
